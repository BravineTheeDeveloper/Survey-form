<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <div class="container">
      <form id="survey-form">
        <!--First initial inputs-->
        <fieldset>
          <label id="name-label">Name<input name="name" id="name" type="text" placeholder="Enter your name" required></label>
          <label id="email-label">Email<input name="email" id="email" type="email" placeholder="Enter your email" required></label>
          <label id="number-label">Age (optional)<input name="number" id="number" type="number" placeholder="Age" min="13" max="120" required ></label>
          <label>Which option best describes your current role?
            <select name="dropdown" id="dropdown">
              <option value="""">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Preffere not to say</option>
              <option value="5">Other</option>
            </select>
          </label>
        </fieldset>

        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" value="definately" name="user-recommend">Definately</label>
          <label><input type="radio" value="value" name="user-recommend">Maybe</label>
          <label><input type="radio" value="not-sure" name="user-recommend">Not sure</label>
        </fieldset>

        <fieldset>
          <p>What would you like to see improved</p>
          <label><input name="prefer" value="front-end-projects" type="checkbox"> Front-end Projects</label>
          <label><input name="prefer" value="back-end-projec" type="checkbox"> Back-end Projects</label>
          <label><input name="prefer" value="data-visualization" type="checkbox"> Data Visualization</label>
          <label><input name="prefer" value="challanges" type="checkbox"> Challenges</label>
          <label><input name="prefer" value="open-source-community" type="checkbox"> Open Source Community</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox"> Gitter help rooms</label>
          <label><input name="prefer" value="videos" type="checkbox"> Videos</label>
          <label><input name="prefer" value="meetups" type="checkbox"> City Meetups</label>
          <label><input name="prefer" value="wiki" type="checkbox"> Wiki</label>
          <label><input name="prefer" value="forum" type="checkbox"> Forum</label>
          <label><input name="prefer" value="additional-courses" type="checkbox"> Additional Courses</label>
        </fieldset>
        <fieldset>
          <p>Any comments or suggestions?</p>
           <textarea id="comments" name="comment" placeholder="Enter your comment here..."
          ></textarea>
           <button type="submit" id="submit">
            Submit
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
